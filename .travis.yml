language: python

dist: trusty

python:
    - "3.5"
    - "3.6"

env:
    matrix:
        - BACKEND=numpy
        - BACKEND=mxnet
        - BACKEND=pytorch


install: 
    # Install miniconda
    - deactivate
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Useful for debugging any issues with conda
    - conda info -a
    # Replace dep1 dep2 ... with your dependencies
    # Hardcoding numpy version temporarily, refer to issue #26
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy==1.13.3 scipy
    - source activate test-environment
    - pip install coveralls pytest pytest-cov nose
    - if [[ "$BACKEND" == "mxnet" ]]; then
        sudo apt-get -qq update;
        sudo apt-get install -y libatlas-base-dev;
        pip install mxnet;
      elif [[ "$BACKEND" == "pytorch" ]]; then
        conda install pytorch torchvision -c soumith;
      fi
    - pip install -e .

script:
    - travis_wait make BACKEND=$BACKEND test-coverage

after_success:
    - coveralls
